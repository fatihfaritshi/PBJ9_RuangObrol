<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ruangobrol</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <!-- Sidebar -->
        <div id="sidebar" class="chat__sidebar">
            <!-- Sidebar content will be dynamically generated -->
        </div>

        <!-- Main Chat Area -->
        <div class="chat__main">
            <div id="messages" class="chat__messages">
                <!-- Messages will be dynamically loaded here -->
            </div>

            <!-- Compose Message Section -->
            <div class="compose">
                <form id="form-pesan">
                    <input name="pesan" placeholder="Pesan" required autocomplete="off">
                    <button type="submit">Kirim</button>
                </form>
                <button id="kirim-lokasi">Share Lokasi</button>
            </div>
        </div>
    </div>

    <!-- Message Template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Location Message Template -->
    <script id="locationMessage-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">Lokasi saya sekarang</a></p>
        </div>
    </script>

    <!-- Sidebar Template -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Ruang: {{room}}</h2>
        <h3 class="list-title">Anggota Ruang</h3>
        <ul class="users">
            {{#users}}
            <li>- {{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
